<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        document.writeln(Number.isFinite(2));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(Number.isInteger(2));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(Number.parseInt(8));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(Number.parseFloat("85"));
        document.writeln(" <br> ");
        document.writeln(" <br> ");

        var a = 2;
        document.writeln(a.toExponential(2));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(Math.PI.toFixed(2));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(Math.PI.toPrecision(5));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(a.toString());
        document.writeln(" <br> ");
        document.writeln(" <br> ");


    </script>
</head>
<body>
    
</body>
</html>
