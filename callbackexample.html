<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getData(callback){
            var name = prompt("Name");
            var age = prompt("age");
            callback(name,age);
        }
        function showData(name,age){
            alert("Name:"+name+"\nage:"+age);
        }
        getData(showData);
    </script>
</body>
</html>
