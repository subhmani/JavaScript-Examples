<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sleep = milliseconds => {
            return new Promise(resolve => setTimeout(resolve,milliseconds));
        }
        document.writeln("Welcome to helloworld <br>");

        sleep(2000).then(() => {
            document.writeln("Program execution is ended.")
        });
    </script>
</body>
</html>
