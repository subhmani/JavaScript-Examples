<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var weekdays = ["Monday",  "Tuesday", "Saturday", "Sunday", "Thursday", "Friday"];
        var valuesArray = weekdays.values();
        document.writeln("Adding Iterate:");
        for (value of valuesArray){
            document.writeln(value + "<br>")
        }
    </script>
</head>

</body>
</html>
