<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //Math Methods abs
         document.writeln("Math Methods abs: "+Math.abs(-5));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods ceil
         document.writeln("Math Methods ceil: "+Math.ceil(5.4));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods exp
         document.writeln("Math Methods exp: "+Math.exp(1));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods floor
         document.writeln("Math Methods floor: "+Math.floor(7.2));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods log
         document.writeln("Math Methods log: "+Math.log(10));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods max
         document.writeln("Math Methods max: "+Math.max(5,3,8,9));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods min
         document.writeln("Math Methods min: "+Math.min(5,3,8,9));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods pow
         document.writeln("Math Methods pow: "+Math.pow(5,3));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods random
         document.writeln("Math Methods random: "+Math.random());
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods random
         function randomNumber(){
            return Math.random()*100000;
         }
         document.writeln("Math Methods random: "+Math.floor(randomNumber()));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         //Math Methods round
         document.writeln("Math Methods round: "+Math.round(7.5));
         document.writeln(" <br> ");
         document.writeln(" <br> ");
         
    </script>
</head>

</body>
</html>
