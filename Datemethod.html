<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //Date Methods
        var d = new Date();
        var day = "";
        switch(d.getDay()){
            
            case 0:
                day = "Sunday";
                break;
                case 1:
                day = "Monday";
                break;
                case 2:
                day = "Tuesday";
                break;
                case 3:
                day = "Wednesday";
                break;
                case 4:
                day = "Thursday";
                break;
                case 5:
                day = "Friday";
                break;
                case 6:
                day = "Saturday";
                break;
                
        }
        document.writeln(" Today Day is: " + day);
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(" Today Date is: " + d.getDate());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(" Today Date is: " + d.getDay());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(" Today Date is: " + d.getMonth());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(" Today Date is: " + d.getFullYear());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(" Today Date is: " + d.toDateString());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(" Today Date is: " + d.toString());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        document.writeln(" Today Date is: " + d.toTimeString());
    </script>
</head>
<body>
    
</body>
</html>
