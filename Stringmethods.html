<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var str = "Hello";
        var str1 = "World";
        //String Method charAt
        document.writeln(" String Method charAt(): " + str.charAt(4));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method charCodeAt
        document.writeln(" String Method charCodeAt(): " + str.charCodeAt(4));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method concat
        document.writeln(" String Method concat(): " + str.concat(str1));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method indexOf
        document.writeln(" String Method indexOf(): " + str.indexOf('e'));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method lastIndexOf
        document.writeln(" String Method lastIndexOf(): " + str.lastIndexOf('e'));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method search
        document.writeln(" String Method search(): " + str.search('e'));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method match
        document.writeln(" String Method match(): " + str.match('e'));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method replace
        str2 = "This is Helloworld";
        document.writeln(" String Method replace(): " + str2.replace('world','Hello'));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method substr
        str2 = "This is Helloworld";
        document.writeln(" String Method substr(): " + str2.substr());
        document.writeln(" String Method substr(): " + str2.substr(1,2));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method substring
        str2 = "This is Helloworld";
        document.writeln(" String Method substring(): " + str2.substring());
        document.writeln(" String Method substring(): " + str2.substring(1,2));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method slice
        str2 = "This is Helloworld";
        document.writeln(" String Method slice(): " + str2.slice());
        document.writeln(" String Method slice(): " + str2.slice(1,2));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method toLowerCase
        str3 = "THIS IS HELLOWORLD";
        document.writeln(" String Method toLowerCase(): " + str3.toLowerCase());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method toLocaleLowerCase
        str3 = "THIS IS HELLOWORLD";
        document.writeln(" String Method toLocaleLowerCase(): " + str3.toLocaleLowerCase());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method toString
        str3 = "THIS IS HELLOWORLD";
        document.writeln(" String Method toString(): " + str3.toString());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method valueOf
        str4 = new String("THIS IS HELLOWORLD");
        document.writeln(" String Method valueOf(): " + str3.valueOf());
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method split
        str4 = new String("THIS IS HELLOWORLD");
        document.writeln(" String Method split(): " + str3.split(""));
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        //String Method trim
        str4 = new String("    THIS       IS       HELLOWORLD");
        document.writeln(" String Method trim(): " + str3.trim());
        document.writeln(" <br> ");
        document.writeln(" <br> ");




    </script>
</head>
<body>
    
</body>
</html>
