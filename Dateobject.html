<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        // Date Object Using Date
        var d = new Date();
        document.writeln(" Today Date is: " + d);
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        // Date Object Using Date Year Month Day Hours Minutes Seconds Millisecond
        var d1 = new Date(1991,11,24,9,0,0);
        document.writeln(" Today Date is: " + d1);
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        // Date Object Using Date String
        var d2 = new Date("October 12,2014 12:34:00");
        document.writeln(" Today Date is: " + d2);
        document.writeln(" <br> ");
        document.writeln(" <br> ");
        // Date Object Using Date Milliseconds
        var d4 = new Date(1000000);
        document.writeln(" Today Date is: " + d4);
        document.writeln(" <br> ");
        document.writeln(" <br> ");
    </script>
</head>
<body>
    
</body>
</html>
