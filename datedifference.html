<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var d1 = new Date("08/14/2020");
        var d2 = new Date("09/14/2020");
        var difference = d2.getTime()-d1.getTime();
        var result = difference/(1000*60*60*24);
        document.writeln(result+ "Days");
    </script>
</body>
</html>
